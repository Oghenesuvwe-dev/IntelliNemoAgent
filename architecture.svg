<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold">IntelliNemo Agent Architecture</text>
  <text x="400" y="50" text-anchor="middle" font-size="14" fill="#666">AI-Powered SRE Orchestrator</text>
  
  <!-- CloudWatch -->
  <rect x="50" y="100" width="120" height="60" rx="10" fill="#FF9900" stroke="#000" stroke-width="2"/>
  <text x="110" y="125" text-anchor="middle" font-size="12" font-weight="bold">CloudWatch</text>
  <text x="110" y="140" text-anchor="middle" font-size="12" font-weight="bold">Alarms</text>
  
  <!-- EventBridge -->
  <rect x="220" y="100" width="120" height="60" rx="10" fill="#FF9900" stroke="#000" stroke-width="2"/>
  <text x="280" y="125" text-anchor="middle" font-size="12" font-weight="bold">EventBridge</text>
  <text x="280" y="140" text-anchor="middle" font-size="12" font-weight="bold">Router</text>
  
  <!-- Lambda -->
  <rect x="390" y="100" width="120" height="60" rx="10" fill="#FF9900" stroke="#000" stroke-width="2"/>
  <text x="450" y="125" text-anchor="middle" font-size="12" font-weight="bold">Lambda</text>
  <text x="450" y="140" text-anchor="middle" font-size="12" font-weight="bold">Orchestrator</text>
  
  <!-- NVIDIA NIM -->
  <rect x="560" y="100" width="120" height="60" rx="10" fill="#76B900" stroke="#000" stroke-width="2"/>
  <text x="620" y="125" text-anchor="middle" font-size="12" font-weight="bold">NVIDIA NIM</text>
  <text x="620" y="140" text-anchor="middle" font-size="12" font-weight="bold">Llama-3.1</text>
  
  <!-- AI Decision Engine -->
  <rect x="300" y="220" width="200" height="80" rx="10" fill="#00D4AA" stroke="#000" stroke-width="2"/>
  <text x="400" y="250" text-anchor="middle" font-size="14" font-weight="bold">AI Decision Engine</text>
  <text x="400" y="270" text-anchor="middle" font-size="12">Confidence Scoring</text>
  
  <!-- Decision Diamond -->
  <polygon points="400,350 450,380 400,410 350,380" fill="yellow" stroke="#000" stroke-width="2"/>
  <text x="400" y="385" text-anchor="middle" font-size="10" font-weight="bold">Confidence</text>
  <text x="400" y="395" text-anchor="middle" font-size="10" font-weight="bold">≥ 7/10?</text>
  
  <!-- Systems Manager -->
  <rect x="500" y="450" width="140" height="60" rx="10" fill="#232F3E" stroke="#000" stroke-width="2"/>
  <text x="570" y="475" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Systems Manager</text>
  <text x="570" y="490" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Auto-Remediation</text>
  
  <!-- Manual Investigation -->
  <rect x="160" y="450" width="140" height="60" rx="10" fill="red" stroke="#000" stroke-width="2"/>
  <text x="230" y="475" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Manual</text>
  <text x="230" y="490" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Investigation</text>
  
  <!-- S3 Audit -->
  <rect x="50" y="220" width="100" height="50" rx="5" fill="#F0F0F0" stroke="#000"/>
  <text x="100" y="240" text-anchor="middle" font-size="10">S3 Audit</text>
  <text x="100" y="255" text-anchor="middle" font-size="10">Logs</text>
  
  <!-- Secrets Manager -->
  <rect x="650" y="220" width="100" height="50" rx="5" fill="#F0F0F0" stroke="#000"/>
  <text x="700" y="240" text-anchor="middle" font-size="10">Secrets</text>
  <text x="700" y="255" text-anchor="middle" font-size="10">Manager</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
  
  <!-- Main flow arrows -->
  <line x1="170" y1="130" x2="220" y2="130" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="340" y1="130" x2="390" y2="130" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="510" y1="130" x2="560" y2="130" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="620" y1="160" x2="450" y2="220" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="300" x2="400" y2="350" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="420" y1="400" x2="520" y2="450" stroke="green" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="380" y1="400" x2="280" y2="450" stroke="red" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Support connections -->
  <line x1="450" y1="160" x2="150" y2="220" stroke="gray" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="450" y1="160" x2="700" y2="220" stroke="gray" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Labels -->
  <text x="480" y="425" font-size="12" font-weight="bold" fill="green">YES</text>
  <text x="320" y="425" font-size="12" font-weight="bold" fill="red">NO</text>
  
  <!-- Performance box -->
  <rect x="50" y="350" width="250" height="80" rx="5" fill="lightblue" stroke="#000"/>
  <text x="175" y="370" text-anchor="middle" font-size="12" font-weight="bold">Performance Metrics</text>
  <text x="175" y="385" text-anchor="middle" font-size="10">• &lt;5 sec end-to-end response</text>
  <text x="175" y="400" text-anchor="middle" font-size="10">• 600x faster than manual</text>
  <text x="175" y="415" text-anchor="middle" font-size="10">• $0.90/month operational cost</text>
</svg>