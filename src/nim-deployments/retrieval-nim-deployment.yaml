apiVersion: apps/v1
kind: Deployment
metadata:
  name: retrieval-nim-embedding
  namespace: autocloudops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: retrieval-nim
  template:
    metadata:
      labels:
        app: retrieval-nim
    spec:
      containers:
      - name: retrieval-nim
        image: nvcr.io/nim/nvidia/nv-embedqa-e5-v5:1.0.0
        ports:
        - containerPort: 8001
        env:
        - name: NGC_API_KEY
          valueFrom:
            secretKeyRef:
              name: nvidia-secrets
              key: ngc-api-key
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
          limits:
            memory: "8Gi"
            cpu: "4"
---
apiVersion: v1
kind: Service
metadata:
  name: retrieval-nim-service
  namespace: autocloudops
spec:
  selector:
    app: retrieval-nim
  ports:
  - port: 8001
    targetPort: 8001
  type: ClusterIP